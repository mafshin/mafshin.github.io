<!doctype html> <html lang=en> <head> <meta charset=utf-8> <meta content="width=device-width,initial-scale=1" name=viewport> <meta content=#333333 name=theme-color> <base href=/ > <link href=global.css rel=stylesheet> <link href=manifest.json rel=manifest crossorigin=use-credentials> <link href=favicon.png rel=icon type=image/png> <script>__SAPPER__={baseUrl:"",preloaded:[void 0,null,{posts:[{title:"Portfolio Website with Github Pages, Sapper (Svelte) and Custom Domain Name",slug:"github-pages-sapper-custom-domain",html:"\u003Cp\u003EDecided to have your own personal website but don&#39;t like to spend hard-end money on hosting solutions for a website that will get only just a few visits per day or even a week? If so then you are in the right page. Follow with me to see how you can have your own fully working fast website bundled with your own custom domain at no cost for hosting that.\u003C\u002Fp\u003E\n\u003Ch2 id=\"steps\"\u003ESteps\u003C\u002Fh2\u003E\n\u003Col\u003E\n\u003Cli\u003ECreate a Github Pages Repository\u003C\u002Fli\u003E\n\u003Cli\u003EConfigure Your Custom Domain Name\u003C\u002Fli\u003E\n\u003Cli\u003ECreate a Sapper Project\u003C\u002Fli\u003E\n\u003Cli\u003EPublish Static Exported Site to Github Pages\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EGithub allows you to have a special repository under your personal account and have it bound to a automatically generated Github subdomain and that&#39;s \u003Ca href=\"https:\u002F\u002Fpages.github.com\u002F\"\u003EGithub Pages\u003C\u002Fa\u003E. Github Pages will server static websites so you can easily export your React or Sapper project and push the result into this special repository and have it served with a subdomain that Github creates for you.\u003C\u002Fp\u003E\n\u003Ch2 id=\"create-a-github-pages-repository\"\u003ECreate a Github Pages Repository\u003C\u002Fh2\u003E\n\u003Cp\u003EFirst you need to create a public repository named \u003Ccode\u003Eyouraccount.github.io\u003C\u002Fcode\u003E then push the static content which can be as simple as a \u003Ccode\u003Eindex.html\u003C\u002Fcode\u003E file to this repository and done. You have a personal website with an accessible URL.\u003C\u002Fp\u003E\n\u003Cp\u003EFor example for my Github account (mafshin), I would create a public repository named mafshin.github.io.\u003C\u002Fp\u003E\n\u003Ch2 id=\"use-your-custom-domain-name\"\u003EUse your Custom Domain Name\u003C\u002Fh2\u003E\n\u003Cp\u003EOnce you have your special Github Pages repository ready, go to the repository \u003Cstrong\u003ESettings\u003C\u002Fstrong\u003E page, in the bottom of the page you have \u003Cstrong\u003EGithub Pages\u003C\u002Fstrong\u003E section with an input field named \u003Cstrong\u003ECustom Domain\u003C\u002Fstrong\u003E. Enter your domain name here (e.g mafshin.com) and press \u003Cstrong\u003ESave\u003C\u002Fstrong\u003E. Github will add a CNAME file to your repository with the value of your custom domain name. This file will guide Github to recognize that your custom domain is an alias name for your Github Pages repository subdomain (e.g mafshin.github.io).\u003C\u002Fp\u003E\n\u003Cp\u003EBeside that you also need to add \u003Cstrong\u003EA\u003C\u002Fstrong\u003E records to your domain DNS provider to relay requests of your domain name to Github servers. For doing so, follow these steps:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Cp\u003EChange your domain name NS records in your domain control panel to a DNS provider like \u003Ca href=\"http:\u002F\u002Fcloudflare.com\u002F\"\u003ECloudflare\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cp\u003EInside DNS provider control panel, for each \u003Ca href=\"https:\u002F\u002Fdocs.github.com\u002Fen\u002Fgithub\u002Fworking-with-github-pages\u002Fmanaging-a-custom-domain-for-your-github-pages-site#configuring-an-apex-domain\"\u003EIP Address of Github Pages\u003C\u002Fa\u003E add an \u003Cstrong\u003EA\u003C\u002Fstrong\u003E record.\u003C\u002Fp\u003E\n\u003Cp\u003EWhen those A records are present and your special Github Pages repository have that CNAME file then you can browse to your custom domain name and the contents of the repository will be served as a static website.\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch2 id=\"using-sapper\"\u003EUsing Sapper\u003C\u002Fh2\u003E\n\u003Cp\u003EAs I said you can host any static website in Github pages but it would be nice to have some well structured framework based website so that you can easily update its contents. There are lots of JS Frameworks available out there which you can use like React, Angular, VueJS, etc. In this tutorial we use the new player in JS Frameworks, Svelte powered framework Sapper. \u003C\u002Fp\u003E\n\u003Ch3 id=\"create-a-simple-sapper-project\"\u003ECreate a simple Sapper project\u003C\u002Fh3\u003E\n\u003Cp\u003ERun the following commands to have \u003Ca href=\"https:\u002F\u002Fsapper.svelte.dev\u002F\"\u003ESapper\u003C\u002Fa\u003E default template project cloned and compiled.\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode\u003Enpx degit &quot;sveltejs\u002Fsapper-template#rollup&quot; my-site\n\ncd my-site\n\nnpm install\n\nnpm run dev &amp; open http:\u002F\u002Flocalhost:3000\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ENow you can browse to \u003Ca href=\"http:\u002F\u002Flocalhost:3000\"\u003Ehttp:\u002F\u002Flocalhost:3000\u003C\u002Fa\u003E to see the output.\u003C\u002Fp\u003E\n\u003Ch3 id=\"exporting-static-website-from-sapper\"\u003EExporting static website from Sapper\u003C\u002Fh3\u003E\n\u003Cp\u003ERun the command \u003Ccode\u003Enpm run export\u003C\u002Fcode\u003E and the exported version of your website will be available in this folder: \u003Ccode\u003E__sapper__\u002Fexport\u003C\u002Fcode\u003E. Now you must commit the content of this folder to your special Github Pages repository.\u003C\u002Fp\u003E\n\u003Cp\u003ECan I export my project directly to Github Pages? Yes you can.\u003C\u002Fp\u003E\n\u003Cp\u003EThis functionality is available via a npm package named \u003Ca href=\"https:\u002F\u002Fwww.npmjs.com\u002Fpackage\u002Fgh-pages\"\u003Egh-pages\u003C\u002Fa\u003E which can commit the content of a folder to the Github Pages repository. \u003C\u002Fp\u003E\n\u003Cp\u003ESo first create a file named \u003Ccode\u003Edeploy.js\u003C\u002Fcode\u003E in you \u003Ccode\u003Escripts\u003C\u002Fcode\u003E folder of Sapper project and put the following into that (update \u003Cem\u003Eyour-github-account\u003C\u002Fem\u003E):\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode\u003Econst ghpages = require(&#39;gh-pages&#39;);\n\nghpages.publish(\n\n    &#39;__sapper__\u002Fexport&#39;,\n    {\n        branch: &#39;master&#39;,\n        repo: &quot;https:\u002F\u002Fgithub.com\u002Fyour-github-account\u002Fyour-github-    account.github.io.git&quot;,\n        user: {\n            name: &#39;your-github-account&#39;,\n            email: &#39;your-email&#39;\n        }\n    },\n    () =&gt; {\n        console.log(&#39;Deploy Complete!&#39;)\n    }\n)\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EAlso edit your \u003Ccode\u003Epackage.json\u003C\u002Fcode\u003E and add the following line to \u003Ccode\u003Escripts\u003C\u002Fcode\u003E section:\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode\u003E&quot;deploy&quot;: &quot;npm run export &amp;&amp; shx cp CNAME __sapper__\u002Fexport\u002FCNAME &amp;&amp; node .\u002Fscripts\u002Fdeploy.js&quot;\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EThen add the same CNAME file that Github created in your repository to the root folder of your Sapper project. You can also easily create a file named \u003Cstrong\u003ECNAME\u003C\u002Fstrong\u003E (without any extension) and type your custom domain name in that.\u003C\u002Fp\u003E\n\u003Cp\u003EAlso you need to install this package which I used for copying the CNAME file to the exported folder so that it is pushed as part of project.\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode\u003Enpm install shx --save-dev\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EFinally apply your desired changes to the Sapper project and once you are happy, run the following command which will export your website and push it the Github Pages repository:\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ccode\u003Enpm run deploy\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"references\"\u003EReferences\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fmedium.com\u002F@hiiamanshul\u002Fdeploying-sapper-pwa-using-github-pages-step-by-step-tutorial-part-1-1e9828dfe4de\"\u003Ehttps:\u002F\u002Fmedium.com\u002F@hiiamanshul\u002Fdeploying-sapper-pwa-using-github-pages-step-by-step-tutorial-part-1-1e9828dfe4de\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n",tags:["github-pages","free-website","svelte","sapper","free-hosting"]}]}]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');(function(){try{eval("async function x(){}");var main="/client/client.87704cfd.js"}catch(e){main="/client/legacy/client.68bc402c.js"};var s=document.createElement("script");try{new Function("if(0)import('')")();s.src=main;s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@2.0.4.js";s.setAttribute("data-main",main);}document.head.appendChild(s);}());</script> <link href=client/client-e118e612.css rel=stylesheet> <title>Tagged posts</title> <link href=/client/client.87704cfd.js rel=modulepreload as=script crossorigin=use-credentials><link href=/client/client-e118e612.css rel=preload as=style><link href=/client/[slug].dcf2ba5d.js rel=modulepreload as=script crossorigin=use-credentials><link href=/client/inject_styles.5607aec6.js rel=modulepreload as=script crossorigin=use-credentials></head> <body> <div id=sapper> <nav class=svelte-1dbd5up><ul class=svelte-1dbd5up><li class=svelte-1dbd5up><a href
