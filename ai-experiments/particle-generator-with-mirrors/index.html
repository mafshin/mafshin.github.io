<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Mirrors & Plasma</title>
  <style>
    body { padding: 0; margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(50, 50, 50, 0.7);
      padding: 10px;
      border-radius: 5px;
      color: white;
      font-family: sans-serif;
      font-size: 12px;
     }
     .controls label {
        display: block;
        margin-bottom: 5px;
     }
     .controls input[type=range] {
         width: 150px;
     }
     .controls button {
         margin-top: 10px;
         padding: 5px 10px;
     }

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.dom.min.js"></script>
  <script src="sketch.js"></script>
</head>
<body>
  <div class="controls">
      <label for="speedSlider">Rotation Speed:</label>
      <input type="range" id="speedSlider" min="0" max="0.1" step="0.001" value="0.01">
      <span id="speedValue">0.01</span>
      <br>
       <button id="directionButton">Toggle Direction</button>
       <p>Drag mouse to rotate view</p>
  </div>
</body>
</html>
