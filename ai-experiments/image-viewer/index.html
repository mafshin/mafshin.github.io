<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Experiments Image Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --primary-dark: #1d4ed8;
      --background: #f8fafc;
      --sidebar-bg: #f1f5f9;
      --text: #1e293b;
      --light-text: #64748b;
      --border: #e2e8f0;
      --card-bg: #ffffff;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      height: 100vh;
      overflow: hidden;
      color: var(--text);
      background-color: var(--background);
      line-height: 1.6;
    }

    .app-container {
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    /* Main content takes full screen */
    .main-content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--background);
      padding: 24px;
      position: absolute;
      top: 0;
      left: 0;
      transition: var(--transition);
    }

    /* Sidebar overlays the main content */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 30%;
      max-width: 400px;
      height: 100%;
      background-color: rgba(241, 245, 249, 0.5); /* Semi-transparent background */
      backdrop-filter: blur(5px); /* Adds a blur effect to content behind */
      -webkit-backdrop-filter: blur(5px); /* For Safari */
      box-shadow: var(--shadow);
      z-index: 100;
      transition: var(--transition);
      overflow-y: auto;
    }

    .sidebar.collapsed {
      transform: translateX(-100%);
    }

    .toggle-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 200;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-button.sidebar-open {
      left: calc(30% - 20px);
      max-left: calc(400px - 20px);
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background-color: var(--primary); /* Keep header fully opaque */
      color: white;
      border-bottom: 1px solid var(--primary-dark);
    }

    .sidebar-title {
      font-weight: 600;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 1.25rem;
    }

    .sidebar-content {
      padding: 20px;
      overflow-wrap: break-word;
      word-wrap: break-word;
      hyphens: auto;
      color: var(--text); /* Ensuring text is fully opaque */
      font-weight: 500; /* Making text slightly bolder for better readability */
    }

    .image-container {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      background-color: var(--card-bg);
      box-shadow: var(--shadow);
      padding: 16px;
      transition: var(--transition);
    }

    .image-display {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 4px;
    }

    .error-message {
      color: #dc2626;
      text-align: center;
      padding: 24px;
      background-color: #fee2e2;
      border-radius: 8px;
      max-width: 80%;
      margin: 0 auto;
    }

    .loading-message {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .loading-spinner {
      border: 4px solid var(--border);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Markdown content styling - all text fully opaque */
    .sidebar-content h1,
    .sidebar-content h2,
    .sidebar-content h3 {
      color: var(--primary);
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      opacity: 1;
      text-shadow: 0 0 2px rgba(255, 255, 255, 0.5); /* Slight text shadow for better readability */
    }

    .sidebar-content p {
      margin-bottom: 1em;
    }

    .sidebar-content ul,
    .sidebar-content ol {
      margin-left: 1.5em;
      margin-bottom: 1em;
    }

    .sidebar-content a {
      color: var(--primary);
      text-decoration: none;
    }

    .sidebar-content a:hover {
      text-decoration: underline;
    }

    .sidebar-content code {
      background-color: rgba(241, 245, 249, 0.7); /* Semi-transparent background */
      padding: 2px 4px;
      border-radius: 4px;
      font-family: monospace;
      opacity: 1; /* Ensure text is fully opaque */
    }

    .sidebar-content pre {
      background-color: rgba(30, 41, 59, 0.7); /* Semi-transparent background */
      color: #f8fafc;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin-bottom: 1em;
      backdrop-filter: blur(3px); /* Additional blur for code blocks */
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .sidebar {
        width: 300px;
      }
      
      .toggle-button.sidebar-open {
        left: 280px;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        width: 85%;
      }
      
      .toggle-button.sidebar-open {
        left: calc(85% - 20px);
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="app-container">
      <!-- Main Content Area (Full Screen) -->
      <div class="main-content">
        <div v-if="error" class="error-message">
          <p>{{ error }}</p>
        </div>
        <div v-else-if="imageUrl" class="image-container">
          <img :src="imageUrl" alt="Viewer image" class="image-display" @load="onImageLoad" @error="handleImageError">
        </div>
        <div v-else class="loading-message">
          <div class="loading-spinner"></div>
          <p>Loading image...</p>
        </div>
      </div>
      
      <!-- Toggle Button -->
      <button class="toggle-button" :class="{ 'sidebar-open': !isSidebarCollapsed }" @click="toggleSidebar">
        {{ isSidebarCollapsed ? 'Prompts' : 'Ã—' }}
      </button>
      
      <!-- Sidebar Panel (Overlay) -->
      <div class="sidebar" :class="{ 'collapsed': isSidebarCollapsed }">
        <div class="sidebar-header">
          <h2 class="sidebar-title">{{ modelName }}</h2>
        </div>
        <div class="sidebar-content" v-html="parsedMarkdown"></div>
      </div>
    </div>
  </div>

  <script>
    // Simple URL parameter extraction function
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    new Vue({
      el: '#app',
      data: {
        imageUrl: null,
        markdownContent: '',
        error: null,
        isSidebarCollapsed: false, // Default expanded on large screens, collapsed on smaller screens
        modelName: 'Image Description',
        imageLoaded: true // Set to true by default to avoid loading state problems
      },
      computed: {
        parsedMarkdown: function() {
          if (!this.markdownContent) return '';
          return marked.parse(this.markdownContent);
        }
      },
      methods: {
        toggleSidebar: function() {
          this.isSidebarCollapsed = !this.isSidebarCollapsed;
        },
        onImageLoad: function() {
          this.imageLoaded = true;
          this.error = null;
        },
        handleImageError: function() {
          this.error = 'Failed to load image. Please check if the image file exists.';
        },
        loadImage: function() {
          const imgParam = getUrlParameter('img');
          
          if (!imgParam) {
            this.error = 'No image specified. Use ?img=IMAGE_FILE_NAME parameter.';
            return;
          }
          
          // Set the image URL
          this.imageUrl = `assets/${imgParam}.png`;
          
          // Load the corresponding markdown file (same name with .md extension)
          const mdFileName = this.imageUrl.split('.').slice(0, -1).join('.') + '.md';
          
          fetch(mdFileName)
            .then(response => {
              if (!response.ok) {
                throw new Error(`Failed to load markdown file: ${mdFileName}`);
              }
              return response.text();
            })
            .then(text => {
              this.markdownContent = text;
              
              // Extract model name from the first line
              const lines = text.split('\n');
              if (lines.length > 0 && lines[0].trim()) {
                this.modelName = lines[0].trim();
                // Remove the first line from markdown content
                this.markdownContent = lines.slice(1).join('\n').trim();
              }
            })
            .catch(err => {
              console.error('Error loading markdown:', err);
              // Continue showing the image even if markdown fails
              this.error = null;
            });
        },
        handleResize: function() {
          // Auto-collapse sidebar on smaller screens, expand on larger screens
          // this.isSidebarCollapsed = window.innerWidth <= 768;
        },
        initSidebarState: function() {
          // Set initial sidebar state based on screen size
          this.isSidebarCollapsed = true;
        }
      },
      mounted: function() {
        this.loadImage();
        this.initSidebarState();
        // Add resize event listener
        window.addEventListener('resize', this.handleResize);
      },
      beforeDestroy: function() {
        // Remove event listener
        window.removeEventListener('resize', this.handleResize);
      }
    });
  </script>
</body>
</html>
