<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Experiments Image Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <script src="../../data.js"></script>
  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --primary-dark: #1d4ed8;
      --background: #f8fafc;
      --sidebar-bg: #f1f5f9;
      --text: #1e293b;
      --light-text: #64748b;
      --border: #e2e8f0;
      --card-bg: #ffffff;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      height: 100vh;
      overflow: hidden;
      color: var(--text);
      background-color: var(--background);
      line-height: 1.6;
    }

    .app-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* Main content takes full screen */
    .main-content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: var(--background);
      padding: 24px;
      position: absolute;
      top: 0;
      left: 0;
      transition: var(--transition);
      overflow: hidden;
      /* Prevent overflow */
      box-sizing: border-box;
    }

    /* Sidebar overlays the main content */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 30%;
      max-width: 400px;
      height: 100%;
      background-color: rgba(241, 245, 249, 0.5);
      /* Semi-transparent background */
      backdrop-filter: blur(5px);
      /* Adds a blur effect to content behind */
      -webkit-backdrop-filter: blur(5px);
      /* For Safari */
      box-shadow: var(--shadow);
      z-index: 100;
      transition: var(--transition);
      overflow-y: auto;
    }

    .sidebar.collapsed {
      transform: translateX(-100%);
    }

    .toggle-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 200;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-button.sidebar-open {
      left: calc(30% - 20px);
      max-left: calc(400px - 20px);
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background-color: var(--primary);
      /* Keep header fully opaque */
      color: white;
      border-bottom: 1px solid var(--primary-dark);
    }

    .sidebar-title {
      font-weight: 600;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 1.25rem;
    }

    .sidebar-content {
      padding: 20px;
      overflow-wrap: break-word;
      word-wrap: break-word;
      hyphens: auto;
      color: var(--text);
      /* Ensuring text is fully opaque */
      font-weight: 500;
      /* Making text slightly bolder for better readability */
    }

    .image-container {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
      background-color: var(--card-bg);
      box-shadow: var(--shadow);
      padding: 16px;
      transition: var(--transition);
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }

    .image-display {
      max-width: 100%;
      max-height: calc(80vh - 32px);
      /* Accounting for padding */
      object-fit: contain;
      border-radius: 4px;
      display: block;
    }

    .error-message {
      color: #dc2626;
      text-align: center;
      padding: 24px;
      background-color: #fee2e2;
      border-radius: 8px;
      max-width: 80%;
      margin: 0 auto;
    }

    .loading-message {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .loading-spinner {
      border: 4px solid var(--border);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Navigation controls for slideshow */
    .slideshow-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 16px;
    }

    .slideshow-button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slideshow-button:hover {
      background-color: var(--primary-dark);
    }

    .slideshow-button:disabled {
      background-color: var(--light-text);
      cursor: not-allowed;
    }

    .slide-indicator {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .indicator-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: var(--border);
      cursor: pointer;
      transition: var(--transition);
    }

    .indicator-dot.active {
      background-color: var(--primary);
      transform: scale(1.2);
    }

    /* Markdown content styling - all text fully opaque */
    .sidebar-content h1,
    .sidebar-content h2,
    .sidebar-content h3 {
      color: var(--primary);
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      opacity: 1;
      text-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
      /* Slight text shadow for better readability */
    }

    .sidebar-content p {
      margin-bottom: 1em;
    }

    .sidebar-content ul,
    .sidebar-content ol {
      margin-left: 1.5em;
      margin-bottom: 1em;
    }

    .sidebar-content a {
      color: var(--primary);
      text-decoration: none;
    }

    .sidebar-content a:hover {
      text-decoration: underline;
    }

    .sidebar-content code {
      background-color: rgba(241, 245, 249, 0.7);
      /* Semi-transparent background */
      padding: 2px 4px;
      border-radius: 4px;
      font-family: monospace;
      opacity: 1;
      /* Ensure text is fully opaque */
    }

    .sidebar-content pre {
      background-color: rgba(30, 41, 59, 0.7);
      /* Semi-transparent background */
      color: #f8fafc;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin-bottom: 1em;
      backdrop-filter: blur(3px);
      /* Additional blur for code blocks */
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .sidebar {
        width: 300px;
      }

      .toggle-button.sidebar-open {
        left: 280px;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        width: 85%;
      }

      .toggle-button.sidebar-open {
        left: calc(85% - 20px);
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="app-container">
      <!-- Main Content Area (Full Screen) -->
      <div class="main-content">
        <div v-if="error" class="error-message">
          <p>{{ error }}</p>
        </div>
        <div v-else-if="images.length > 0" class="image-container">
          <img :src="images[currentImageIndex].url" alt="Viewer image" class="image-display" @load="onImageLoad"
            @error="handleImageError">
        </div>
        <div v-else class="loading-message">
          <div class="loading-spinner"></div>
          <p>Loading image...</p>
        </div>

        <!-- Slideshow Controls (only show if we have multiple images) -->
        <div v-if="images.length > 1" class="slideshow-controls">
          <button class="slideshow-button" @click="prevImage" :disabled="currentImageIndex === 0">
            Previous
          </button>
          <div>{{ currentImageIndex + 1 }} / {{ images.length }}</div>
          <button class="slideshow-button" @click="nextImage" :disabled="currentImageIndex === images.length - 1">
            Next
          </button>
        </div>

        <!-- Indicator Dots -->
        <div v-if="images.length > 1" class="slide-indicator">
          <div v-for="(image, index) in images" :key="index" class="indicator-dot"
            :class="{ 'active': currentImageIndex === index }" @click="goToImage(index)">
          </div>
        </div>
      </div>

      <!-- Toggle Button -->
      <button class="toggle-button" :class="{ 'sidebar-open': !isSidebarCollapsed }" @click="toggleSidebar">
        {{ isSidebarCollapsed ? 'Prompts' : 'Ã—' }}
      </button>

      <!-- Sidebar Panel (Overlay) -->
      <div class="sidebar" :class="{ 'collapsed': isSidebarCollapsed }">
        <div class="sidebar-header">
          <h2 class="sidebar-title">{{ modelName }}</h2>
        </div>
        <div class="sidebar-content" v-html="parsedMarkdown"></div>
      </div>
    </div>
  </div>

  <script>
    // Simple URL parameter extraction function
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    new Vue({
      el: '#app',
      data: {
        images: [],
        projectInfo: null,
        currentImageIndex: 0,
        markdownContent: '',
        error: null,
        isSidebarCollapsed: true, // Default expanded on large screens, collapsed on smaller screens
        modelName: 'Image Description',
        imageLoaded: true // Set to true by default to avoid loading state problems
      },
      computed: {
        parsedMarkdown: function () {
          if (!this.markdownContent) return '';
          return marked.parse(this.markdownContent);
        }
      },
      methods: {
        toggleSidebar: function () {
          this.isSidebarCollapsed = !this.isSidebarCollapsed;
        },
        onImageLoad: function () {
          this.imageLoaded = true;
          this.error = null;
        },
        handleImageError: function () {
          this.error = 'Failed to load image. Please check if the image file exists.';
        },
        loadImages: function () {
          const imgParam = getUrlParameter('img');

          if (!imgParam) {
            this.error = 'No image specified. Use ?img=IMAGE_FILE_NAME parameter.';
            return;
          }

          this.projectInfo = projects.find(p => p.image_name == imgParam);

          const count = this.projectInfo.image_count ? this.projectInfo.image_count : 1;

          // Create array of image objects
          this.images = [];

          // First image uses the base name
          this.images.push({
            url: `assets/${imgParam}.png`,
            mdUrl: `assets/${imgParam}.md`
          });

          // Additional images use the -2, -3, etc. suffix
          for (let i = 2; i <= count; i++) {
            this.images.push({
              url: `assets/${imgParam}-${i}.png`,
              mdUrl: `assets/${imgParam}-${i}.md`
            });
          }

          // Load the markdown for the first image
          this.loadMarkdown(0);
        },


        updateMetaTags: function (index) {
          const image = this.images[index];
          const title = this.projectInfo ? this.projectInfo.name : `AI Generated Image with ${this.modelName}`;
          const description = this.markdownContent.split('\n')[0]?.trim() || title;
          const imageUrl = `${window.location.origin}${window.location.pathname}${image.url}`;

          const setMeta = (property, content) => {
            let tag = document.querySelector(`meta[property='${property}']`);
            if (!tag) {
              tag = document.createElement('meta');
              tag.setAttribute('property', property);
              document.head.appendChild(tag);
            }
            tag.setAttribute('content', content);
          };

          document.title = `${title} - AI Experiments`;
          setMeta('og:title', title);
          setMeta('og:description', description);
          setMeta('og:image', imageUrl);
          setMeta('og:url', window.location.href);
          setMeta('og:type', 'website');
        },
        loadMarkdown: function (index) {
          if (!this.images[index]) return;

          fetch(this.images[index].mdUrl)
            .then(response => {
              if (!response.ok) {
                throw new Error(`Failed to load markdown file: ${this.images[index].mdUrl}`);
              }
              return response.text();
            })
            .then(text => {
              this.markdownContent = text;

              // Extract model name from the first line
              const lines = text.split('\n');
              if (lines.length > 0 && lines[0].trim()) {
                this.modelName = lines[0].trim();
                // Remove the first line from markdown content
                this.markdownContent = lines.slice(1).join('\n').trim();
              }
              this.updateMetaTags(index);
            })
            .catch(err => {
              console.error('Error loading markdown:', err);
              // Continue showing the image even if markdown fails
              this.error = null;
            });
        },
        nextImage: function () {
          if (this.currentImageIndex < this.images.length - 1) {
            this.currentImageIndex++;
          }
        },
        prevImage: function () {
          if (this.currentImageIndex > 0) {
            this.currentImageIndex--;
          }
        },
        goToImage: function (index) {
          if (index >= 0 && index < this.images.length) {
            this.currentImageIndex = index;
          }
        },
        handleResize: function () {
          // Auto-collapse sidebar on smaller screens, expand on larger screens
          // this.isSidebarCollapsed = window.innerWidth <= 768;
        },
        initSidebarState: function () {
          // Set initial sidebar state based on screen size
          // this.isSidebarCollapsed = window.innerWidth <= 768;
        }
      },
      mounted: function () {
        this.loadImages();
        this.initSidebarState();
        // Add resize event listener
        window.addEventListener('resize', this.handleResize);

        // Add keyboard navigation
        window.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowRight') {
            this.nextImage();
          } else if (e.key === 'ArrowLeft') {
            this.prevImage();
          }
        });
      },
      beforeDestroy: function () {
        // Remove event listeners
        window.removeEventListener('resize', this.handleResize);
        window.removeEventListener('keydown', this.handleKeyDown);
      }
    });
  </script>
</body>

</html>
