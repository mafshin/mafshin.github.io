<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Component</title>

    <!-- React and ReactDOM CDN (for development) -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Babel CDN to transpile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- lodash CDN -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

     <!-- Lucide Icons (alternative to react-icons) -->
     <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- Container for the React component -->
  <div id="root"></div>

  <!-- Render the React component -->
  <script type="module">
    import Component from './component.js';

    ReactDOM.render(React.createElement(Component), document.getElementById('root'));
  </script>
</body>
</html>
