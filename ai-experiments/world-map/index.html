<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آموزش جغرافیا: نقشه تعاملی کشورها</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vazir-font@30.1.0/dist/font-face.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>آموزش جغرافیا: نقشه تعاملی کشورها</h1>
        </header>
        
        <div class="dashboard">
            <div class="sidebar">
                <div class="search-container">
                    <input type="text" class="search-box" id="countrySearch" placeholder="جستجوی نام کشور...">
                </div>
                
                <div class="filter-container">
                    <select id="regionFilter">
                        <option value="">همه مناطق</option>
                        <option value="آسیا">آسیا</option>
                        <option value="اروپا">اروپا</option>
                        <option value="آفریقا">آفریقا</option>
                        <option value="آمریکای شمالی">آمریکای شمالی</option>
                        <option value="آمریکای جنوبی">آمریکای جنوبی</option>
                        <option value="اقیانوسیه">اقیانوسیه</option>
                    </select>
                </div>
                
                <div class="country-list" id="countryList">
                    <!-- Country list will be populated here -->
                    <div class="loading">در حال بارگذاری...</div>
                </div>
            </div>
            
            <div class="map-container">
                <div class="loading">در حال بارگذاری نقشه...</div>
                <svg id="map"></svg>
                
                <div class="country-info" id="countryInfo">
                    <h2 id="countryName"></h2>
                    <div class="info-body">
                        <!-- Country details will be shown here -->
                    </div>
                </div>
                
                <div class="controls">
                    <button class="zoom-btn" id="zoomIn">+</button>
                    <button class="zoom-btn" id="zoomOut">-</button>
                    <button class="reset-btn" id="resetMap">بازنشانی نقشه</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
